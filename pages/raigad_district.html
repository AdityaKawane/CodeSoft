<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raigad District</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: url('https://www.sumydesigns.com/wp-content/uploads/2022/08/campsite-website-design-2-1024x684.jpeg') no-repeat center center/cover;
            height: 100vh;
            color:antiquewhite;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        header a {
            text-decoration: none;
            color: white;
            background: #ff6600;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        header a:hover {
            background: #cc5200;
        }
        
        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: sticky;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#activities">Spots</a></li>
            <li><a href="#testimonials">Buy-Essential</a></li>
            <li><a href="#contact">SignUp</a></li>
        </ul>
    </nav>
</body>
</html>
