        .search-box {
            border: none;
            border-radius: 15px;
            padding: 0px 10px;

        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Arial', sans-serif;

            color: #fff;

        body {
            text-align: center;

            gap: 20px;
        }
        .camping-location {
            width: 30%;
            background-color: #bfbfbf;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            color: black;
            transition: transform 0.3s ease;
        }
        .camping-location img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .camping-location:hover {
            transform: translateY(-10px);
        }
       .camping-location h3 {
            font-size: 22px;
            color: #666666;
            margin-top: 10px;
        }

        .camping-location p {
            font-size: 14px;
            color: black;
            margin-top: 10px;
        }

            background-color: #e6e6e6;
            color: black;
            padding: 40px 20px;
            text-align: center;
        }
         .footer-content {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
       .footer-section {
            width: 30%;
        }
       .footer-section h3 {
            font-size: 18px;
            color: #666666;
            margin-bottom: 10px;
        }

        .footer-section ul {
            list-style-type: none;
        }
        .footer-section li {
            margin: 8px 0;
        }

        .footer-section a {
            color: black;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }


        .footer-section a:hover {
            color: #666666;
        }

        .camping-location {
            display: inline-block;
            padding: 8px 16px;
            background-color: #bfbfbf;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 16px;
            color: black;
            padding: 20px;
        }

        .container {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 10px;
        }

.btn {

}
